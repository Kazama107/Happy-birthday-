<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Miss J</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom right, #ffdde1, #fce1ff);
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 3em;
      color: #ff69b4;
      margin-top: 30px;
      text-shadow: 1px 1px 5px white;
    }

    .images {
      margin: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .images img {
      width: 180px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .images img:hover {
      transform: scale(1.1);
    }

    .card {
      background: white;
      margin: 30px auto;
      padding: 20px;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.5);
    }

    .card p {
      font-size: 1.3em;
      margin: 15px 0;
      color: #444;
    }

    footer {
      margin-top: 40px;
      font-size: 1em;
      color: #888;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>🎉 Happy Birthday Miss J 🎂</h1>

  <div class="images">
    <img src="https://cdn.pixabay.com/photo/2017/08/30/07/52/cake-2692287_960_720.jpg" alt="Birthday Cake" />
    <img src="https://cdn.pixabay.com/photo/2021/03/19/22/01/teddy-bear-6108821_960_720.jpg" alt="Teddy Bear" />
    <img src="https://cdn.pixabay.com/photo/2021/05/14/08/05/balloons-6251280_960_720.jpg" alt="Balloons" />
    <img src="https://cdn.pixabay.com/photo/2016/03/31/20/37/confetti-1296659_960_720.png" alt="Confetti" />
  </div>

  <div class="card">
    <p>Wishing you love, laughter, and a lifetime of happiness! 💖</p>
    <p>You’re sweet, sparkly, and full of joy 😄✨</p>
    <p>Hope this day brings you everything you’ve been dreaming of. 🌈</p>
    <p>🎁🧸🎂💫✨</p>
  </div>

  <footer>Made with 💕 for someone amazing.</footer>

  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2023/03/26/audio_aa885ab5a3.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>
</body>
</html>
