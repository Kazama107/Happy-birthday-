<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Miss J</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1, #ffd700, #ff69b4);
      color: #fff;
      text-align: center;
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 3em;
      margin-top: 30px;
      color: #fff8dc;
      text-shadow: 2px 2px 8px #ff1493;
    }

    .cake-img, .glitter-img {
      width: 200px;
      height: auto;
      margin: 10px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
    }

    .wishes {
      font-size: 1.4em;
      margin: 30px auto;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 20px;
      backdrop-filter: blur(5px);
    }

    .wishes p {
      margin: 10px 0;
    }

    .emoji {
      font-size: 1.8em;
    }
  </style>
</head>
<body>

  <h1>🎉 Happy Birthday Miss J 🎂</h1>

  <img src="https://i.imgur.com/uN8BcrG.png" alt="Birthday Cake" class="cake-img">
  <img src="https://i.imgur.com/I2kY9nZ.gif" alt="Glitter" class="glitter-img">
  <img src="https://i.imgur.com/TZbEmuY.png" alt="Cake Slice" class="cake-img">
  <img src="https://i.imgur.com/ELZK2F3.gif" alt="Glitter Heart" class="glitter-img">

  <div class="wishes">
    <p>Wishing you joy that never ends, smiles that never fade 😄</p>
    <p>May your day be filled with love, laughter, and of course… cake! 🍰</p>
    <p>You’re a true star, and today we celebrate YOU 🌟💖</p>
    <p>Stay beautiful, sweet, and awesome always! 😘</p>
    <p class="emoji">🎈🎁💃✨💝🎀</p>
  </div>

</body>
</html>
